version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: backend
    networks:
      - nginx_network
    restart: always
    env_file: ./.env
    depends_on:
      - db

  db:
    image: postgres:14.2
    container_name: db
    restart: always
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - 8000:80
    container_name: nginx
    restart: always
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - nginx_network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  nginx_network:
    driver: bridge
